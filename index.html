<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login - Saqpay</title>
</head>
<body>
    <main>

        <img id="banner_mercado" src="images/BANNER_mulher_supermercado.jpg" alt="banner_mercado">

        <div style="position: fixed; 
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #01D300; 
        width: 100%; 
        height: 150px;"></div>

        <div id="container_textos">
            <h1 id="text1">Gerencie suas vendas em um só lugar!</h1>
            <h1 id="text2">Possuimos um painel completo para você acompanhar suas vendas com praticidade!</h1>
            <div id="container_text3">
                <h1 id="text3">NOSSO WHATSAPP DE SUPORTE ></h1>
            </div>
            <img id="modelo_logo_saqpay" src="images/MODELO OFICIAL - ICONE BRANCO-PRETO.png" alt="modelo_saqpay">
            <div id="container_text4">
                <img width="190px" src="images/whatsapp_saqpay.png" alt="whatsapp_saqpay">
            </div>
        </div>

        <div id="widget_login">
            <div style="display: flex;
            justify-content: center;
            margin-top: 100px;
            align-items: center;">
                <img style="width: 200px; position: absolute;" id="logo_Saqpay" src="images/LOGOTIPO---SAQPAY-2023.png" alt="logo_Saqpay">
            </div>
            
            <div style="display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 16px;
            width: 100%;">
                <h1 style="font-weight: lighter;" id="text_acesseSuaConta">Acesse sua </h1>
                <h1 style="margin-left: 10px; font-weight: bold;">conta</h1>
            </div>
                    
            <div style="display: grid;
            flex-direction: column;
            justify-content: center;
            align-items: center;">
                <div style="margin-left: 20px;
                margin-right: 30px;" id="usuario">
                    <h2 style="margin-left: 5px;">Usuário</h2>
                    <input style="width: 330px;
                    height: 40px;
                    border: 2px solid greenyellow;
                    border-radius: 10px;" type="text" id="usuario" name="usuario">
                </div>
                
                <div style="margin-left: 20px;
                margin-right: 30px;" id="senha">
                    <h2 style="margin-left: 5px;">Senha</h2>
                    <input style="width: 330px;
                    height: 40px;
                    border: 2px solid greenyellow;
                    border-radius: 10px;" type="password" id="senha" name="senha">
                </div>
                <div style="margin-top: 10px;
                margin-left: 20px;" id="checkbox">
                    <label for="checkbox"> Permanecer logado?</label>
                    <input type="checkbox" value="valorDoCheckbox">
                </div>
            </div>

            <div style="display: flex;
            justify-content: center;
            align-items: center;">
                <button style="margin-top: 30px;
                background-color: #01D300;
                border-radius: 15px;
                border-color: #01D300;
                font-size: 22px;
                width: 150px;
                height: 50px;
                color: white;
                font-weight: bolder;" id="button-entrar">Entrar</button>
            </div>

            <div style="display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 26px;
            width: 100%;"
                <h1>Não está conseguindo entrar?</h1>
                <a style="color: green;
                margin-left: 10px;" href="http://">Clique aqui</a>
            </div>

            <div style="display: flex;
            justify-content: center;
            align-items: center;">
                <h1 style="font-size: 12px;">Termos de Uso | Aviso de Privacidade</h1>
            </div>
        </div>
    </main>
</body>
</html>
